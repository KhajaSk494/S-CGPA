<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 30px;
      color: #ecf0f1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .semester {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .semester-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .semester-header h2 {
      color: #fff;
      font-size: 22px;
    }

    .subjects .subject-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }

    .subject-row input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      flex: 1;
      min-width: 120px;
    }

    .subject-row input::placeholder {
      color: #666;
    }

    input[type="number"] {
      max-width: 100px;
    }

    .delete-btn {
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      border: none;
    }

    .add-btn,
    .add-semester,
    .calculate-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      font-weight: 600;
    }

    .add-btn {
      background: #1abc9c;
      color: white;
    }

    .add-semester {
      background: #9b59b6;
      color: white;
      margin-bottom: 20px;
    }

    .calculate-btn {
      background: #e67e22;
      color: white;
      display: block;
      margin: 0 auto 30px auto;
    }

    .add-btn:hover {
      background: #16a085;
    }

    .add-semester:hover {
      background: #8e44ad;
    }

    .calculate-btn:hover {
      background: #d35400;
    }

    .results {
      text-align: center;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      background: conic-gradient(#3498db 0% 75%, #ddd 75%);
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .circle::after {
      content: attr(data-label);
      position: absolute;
      bottom: -25px;
      font-size: 14px;
      color: #bdc3c7;
      font-weight: normal;
    }

    .input-small {
      width: 80px;
    }

    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<h1>üéì SGPA & Average Calculator</h1>

<div class="container" id="container"></div>

<button class="add-semester" onclick="addSemester()">+ Add Semester</button>
<button class="calculate-btn" onclick="calculate()">Calculate</button>

<div class="results" id="results"></div>

<script>
  let semesterCount = 0;

  function addSemester() {
    semesterCount++;
    const container = document.getElementById("container");

    const semesterDiv = document.createElement("div");
    semesterDiv.className = "semester";
    semesterDiv.setAttribute("data-id", semesterCount);

    semesterDiv.innerHTML = `
      <div class="semester-header">
        <h2>Semester ${semesterCount}</h2>
        <button class="add-btn" onclick="addSubject(${semesterCount})">+ Add Subject</button>
      </div>
      <div class="subjects" id="subjects-${semesterCount}"></div>
    `;

    container.appendChild(semesterDiv);
    addSubject(semesterCount); // Add default subject
  }

  function addSubject(semesterId) {
    const subjectsDiv = document.getElementById(`subjects-${semesterId}`);
    const subjectRow = document.createElement("div");
    subjectRow.className = "subject-row";

    subjectRow.innerHTML = `
      <input type="text" placeholder="Paper Name" />
      <input class="input-small" type="number" placeholder="SEE" min="0" max="70" />
      <input class="input-small" type="number" placeholder="CIA" min="0" max="30" />
      <input class="input-small" type="number" placeholder="Credits" min="1" />
      <button class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è</button>
    `;

    subjectsDiv.appendChild(subjectRow);
  }

  function calculate() {
    const semesters = document.querySelectorAll('.semester');
    let totalWeightedSGPA = 0;
    let totalCreditsAll = 0;
    let circleHTML = '';

    semesters.forEach((sem, index) => {
      const rows = sem.querySelectorAll('.subject-row');
      let totalCredits = 0;
      let weightedSum = 0;

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input');
        const see = parseFloat(inputs[1].value) || 0;
        const cia = parseFloat(inputs[2].value) || 0;
        const credits = parseFloat(inputs[3].value) || 0;

        const totalMarks = see + cia;
        const gradePoint = Math.round((totalMarks / 10) * 100) / 100;

        weightedSum += credits * gradePoint;
        totalCredits += credits;
      });

      const sgpa = totalCredits ? (weightedSum / totalCredits).toFixed(2) : 0;
      totalWeightedSGPA += parseFloat(sgpa) * totalCredits;
      totalCreditsAll += totalCredits;

      circleHTML += `
        <div class="circle" data-label="Semester ${index + 1} SGPA">${sgpa}</div>
      `;
    });

    const avgSGPA = totalCreditsAll ? (totalWeightedSGPA / totalCreditsAll).toFixed(2) : 0;
    circleHTML += `<div class="circle" data-label="Average SGPA">${avgSGPA}</div>`;

    document.getElementById('results').innerHTML = `
      <div class="circle-container">${circleHTML}</div>
    `;
  }

  // Automatically add Semester 1 and Subject 1 on load
  window.onload = () => {
    addSemester();
  };
</script>

</body>
</html>
